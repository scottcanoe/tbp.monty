# Put values here that may be used in multiple, distinct places.
# Defining some values in this file, which is loaded before the config group,
# also helps avoid variable resolution issues.
defaults:
  - /experiment/config/environment_interface/ycb/shuffled_objects@objects.all
  - /experiment/config/environment_interface/ycb/distinct_objects@objects.distinct
  - /experiment/config/environment_interface/ycb/similar_objects@objects.similar

name: salience

paths:
  root: ${path.expanduser:${oc.env:SALIENCE_ROOT, /mnt/results/scott/salience_testbed}}
  results: ${project.paths.root}/results
  eval_dir: ${project.paths.results}/eval
  pretrain_dir: ${project.paths.results}/pretrain

min_eval_steps: 10
max_eval_steps: 500
min_train_steps: 3
max_train_steps: 1000
max_total_steps: 1000

features:
  - pose_vectors
  - pose_fully_defined
  - on_object
  - object_coverage
  - hsv
  - principal_curvatures_log

noise:
  features:
    - pose_vectors: 2
    - pose_fully_defined: 0.01
    - hsv: 0.1
    - principal_curvatures_log: 0.1
  location: 0.002

desired_object_distance: 0.1

