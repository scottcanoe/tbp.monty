# Put values here that may be used in multiple, distinct places.
# Defining some values in this file, which is loaded before the config group,
# also helps avoid variable resolution issues.
defaults:
  - /experiment/config/environment_interface/ycb/shuffled_objects@objects.all
  - /experiment/config/environment_interface/ycb/distinct_objects@objects.distinct
  - /experiment/config/environment_interface/ycb/similar_objects@objects.similar

name: salience
wandb_group: salience

paths:
  root_dir: ${path.expanduser:${oc.env:SALIENCE_ROOT, /mnt/results/sknudstrup/salience}}
  results_dir: ${project.paths.root_dir}/results
  eval_dir: ${project.paths.results_dir}/eval
  pretrain_dir: ${project.paths.results_dir}/pretrain
  debug_dir: ${project.paths.results_dir}/debug

patch:
  resolution: [64, 64]
  zoom: 10.0

view_finder:
  resolution: [256, 256]
  zoom: 1.0
  
objects:
  debug:
    - mug

