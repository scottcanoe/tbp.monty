defaults:
  - salience_pretrain_base
  
  # select object dataset to train on (all 77)
  
  # - salience/env_interface_config/view_finder_128@config.env_interface_config

config:
  n_train_epochs: 1

  logging:
    run_name: salience_pretrain_base_test
    output_dir: ${project.paths.pretrain_dir}/salience_pretrain_base_test
