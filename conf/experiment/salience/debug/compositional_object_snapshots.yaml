defaults:
  - /experiment/salience/walk@_here_
  - /experiment/salience/logging/debug@config.logging
  - _self_

config:
  
  max_total_steps: 1
  max_eval_steps: 1
  n_eval_epochs: 1
  model_name_or_path: ${project.paths.pretrain_dir}/pretrain_spiral_step_3_obj_distinct/pretrained/
  
  env_interface_config:
    env_init_args:
      data_path: ${path.expanduser:${oc.env:MONTY_DATA}/compositional_objects}
  
  logging:
    run_name: compositional_snapshots
      
  monty_config:
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          save_raw_obs: false
      sensor_module_1:
        sensor_module_args:
          save_raw_obs: true
  
  eval_env_interface_args:
    object_names:
      - 002_cube_tbp_horz
      - 004_cube_numenta_horz
      - 007_disk_tbp_horz
      - 009_disk_numenta_horz
      - 012_cylinder_tbp_horz
      - 014_cylinder_numenta_horz
      - 017_sphere_tbp_horz
      - 019_sphere_numenta_horz
      - 021_logo_tbp
      - 022_logo_numenta
      - 024_mug_tbp_horz
      - 026_mug_numenta_horz
    
    object_init_sampler:
      rotations:
        - [0, 0, 0]
