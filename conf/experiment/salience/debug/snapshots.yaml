defaults:
  - /experiment/salience/walk@_here_
  - /experiment/salience/logging/debug@config.logging
  - _self_

config:
  
  max_total_steps: 1
  max_eval_steps: 1
  n_eval_epochs: 1
  model_name_or_path: ${project.paths.pretrain_dir}/pretrain_spiral/pretrained/
  logging:
    run_name: snapshots
  
  monty_config:
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          save_raw_obs: false
      sensor_module_1:
        sensor_module_args:
          save_raw_obs: true
  
  eval_env_interface_args:
    object_names: ${project.objects.all}
    object_init_sampler:
      rotations:
        - [0, 0, 0]
