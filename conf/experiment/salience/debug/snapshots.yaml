defaults:
  - /experiment/salience/walk_obj_distinct_on_spiral_step_3_obj_distinct@_here_
  - /experiment/salience/logging/debug@config.logging
  - _self_

config:
  
  max_total_steps: 1
  max_eval_steps: 1
  n_eval_epochs: 14
  model_name_or_path: ${project.paths.pretrain_dir}/pretrain_spiral_step_3_obj_distinct/pretrained/
  logging:
    run_name: power_drill
  
  monty_config:
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          save_raw_obs: false
      sensor_module_1:
        sensor_module_args:
          save_raw_obs: true
  
  eval_env_interface_args:
    
    object_names:
      - power_drill
  
    object_init_sampler:
      rotations: ${project.rotations.train_14}
