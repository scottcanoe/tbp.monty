defaults:
  - /experiment/salience/eval@_here_
  - /experiment/salience/sensor_modules/view_finder/uniform@config.monty_config.sensor_module_configs.sensor_module_1
  - /experiment/salience/motor_system/lookat@config.monty_config.motor_system_config
  - /experiment/salience/logging/eval_debug@config.logging
  - _self_

config:
  n_eval_epochs: 1
  max_eval_steps: 10
  model_name_or_path: ${project.paths.pretrain_dir}/pretrain_spiral_step_3_obj_all/pretrained/
  logging:
    run_name: debug_detailed

    detailed_filters:
      - _target_: tbp.monty.frameworks.loggers.monty_handlers.IncludeExcludeFilter
        exclude:
          - "LM_0"
          
      # - _target_: tbp.monty.frameworks.loggers.monty_handlers.RawObservationsFilter
      #   include:
      #     - "goals"

  monty_config:
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          save_raw_obs: true
          noise_params: null
      sensor_module_1:
        sensor_module_args:
          save_raw_obs: true
  
  eval_env_interface_args:
    # object_names: ${project.objects.distinct}
    object_names:
      - potted_meat_can
    object_init_sampler:
      rotations:
        - [0, 0, 0]
        # - [196, 326, 225]
        # - [68, 100, 252]
        # - [256, 284, 218]
        # - [259, 193, 172]
