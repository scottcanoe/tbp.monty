defaults:
  - /experiment/salience/eval@_here_
  - /experiment/salience/sensor_modules/view_finder/bio@config.monty_config.sensor_module_configs.sensor_module_1
  - /experiment/salience/motor_system/lookat@config.monty_config.motor_system_config
  - /experiment/salience/logging/debug_goals@config.logging
  - /experiment/salience/env_interface/res_128@config.env_interface_config
  - _self_

config:
  n_eval_epochs: 1
  max_eval_steps: 50
  model_name_or_path: ${project.paths.pretrain_dir}/pretrain_spiral/pretrained/
  logging:
    run_name: debug_ior

  monty_config:
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          save_raw_obs: false
          # noise_params: null
      sensor_module_1:
        sensor_module_args:
          save_raw_obs: true
  
  eval_env_interface_args:
    object_names:
      - potted_meat_can

    object_init_sampler:
      rotations:
        - [0, 0, 0]

