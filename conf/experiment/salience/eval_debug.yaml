defaults:
  - /experiment/salience/uniform_on_surf_distinct@_here_
  - /experiment/salience/logging/debug@config.logging
  - _self_

config:
  n_eval_epochs: 1
  max_eval_steps: 25
  model_name_or_path: ${benchmarks.pretrained_dir}/surf_agent_1lm_10distinctobj/pretrained/
  logging:
    run_name: eval_debug

    detailed_filters:
      - _target_: tbp.monty.frameworks.loggers.monty_handlers.IncludeExcludeFilter
        exclude:
          - "LM_0"
          
      # - _target_: tbp.monty.frameworks.loggers.monty_handlers.RawObservationsFilter
        # include:
          # - "goals"

  monty_config:
    sensor_module_configs:
      sensor_module_0:
        sensor_module_args:
          save_raw_obs: true
      sensor_module_1:
        sensor_module_args:
          save_raw_obs: true
  
  eval_env_interface_args:
    object_names: #${project.objects.distinct}
      - mug
      
    object_init_sampler:
      rotations:
        - [0, 0, 0]