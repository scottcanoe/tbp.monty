defaults:
  - /experiment/salience/env_interface/defaults@_here_

env_init_args:
  agents:
    agent_args:
      resolutions:
        - ${project.patch.resolution}
        - [128, 128]

transform:
- _target_: tbp.monty.frameworks.environment_utils.transforms.MissingToMaxDepth
  agent_id: ${monty.agent_id:agent_id_0}
  max_depth: 1
- _target_: tbp.monty.frameworks.environment_utils.transforms.DepthTo3DLocations
  agent_id: ${monty.agent_id:agent_id_0}
  sensor_ids:
    - patch
    - view_finder
  resolutions:
    - ${project.patch.resolution}
    - [128, 128]

  world_coord: true
  zooms:
    - ${project.patch.zoom}
    - ${project.view_finder.zoom}
  get_all_points: true
  use_semantic_sensor: false
