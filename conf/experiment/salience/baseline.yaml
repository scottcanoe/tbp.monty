defaults:
  - base_config_10distinctobj_dist_agent
  - /experiment/salience/config/environment/patch_view_finder_mount_habitat@config.env_interface_config
  - /experiment/salience/config/logging/eval@config.logging


config:
  n_eval_epochs: 1
  max_eval_steps: ${project.max_eval_steps}
  max_total_steps: ${project.max_total_steps}
  logging:
    run_name: baseline
    output_dir: ${project.paths.results}/eval/baseline
  monty_config:
    monty_args:
      min_eval_steps: ${project.min_eval_steps}
    learning_module_configs:
      learning_module_0:
        learning_module_args:
          gsg_class: null
  env_interface_config:
    env_init_args:
      agents:
        agent_args:
          resolutions: ${project.sensor_resolutions}
    transform:
  eval_env_interface_args:
    object_names:
      - mug
    object_init_sampler:
      rotations:
        - [0, 0, 0]
