defaults:
  - /experiment/salience/pretrain@_here_
  - /experiment/salience/sensor_modules/view_finder/sal@config.monty_config.sensor_module_configs.sensor_module_1
  - /experiment/salience/motor_system/lookat@config.monty_config.motor_system_config
  - _self_

config:
  max_train_steps: 50
  max_total_steps: 50
  logging:
    run_name: pretrain_sal_depth_and_color

  monty_config:
    monty_args:
      num_exploratory_steps: 50
      max_total_steps: 50
    learning_module_configs:
      learning_module_0:
        learning_module_args:
          graph_delta_thresholds:
            patch:
              distance: 0.002
  
