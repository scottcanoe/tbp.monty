sensor_module_class: ${monty.class:tbp.monty.frameworks.models.sensor_modules.HabitatSM}
sensor_module_args:
  sensor_module_id: patch
  save_raw_obs: false
  features:
    - pose_vectors
    - pose_fully_defined
    - on_object
    - object_coverage
    - hsv
    - principal_curvatures_log
  noise_params:
    features:
      - pose_vectors: 2
      - pose_fully_defined: 0.01
      - hsv: 0.1
      - principal_curvatures_log: 0.1
    location: 0.002
  delta_thresholds:
    on_object: 0
    distance: 0.01
  